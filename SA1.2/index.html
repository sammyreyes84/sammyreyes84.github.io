<html>
<head><title>SUMMATIVE ASSESSMENT</title>
    <style>
        body {
            font-family: serif;
            margin: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 50%;
            padding: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>SUMMATIVE ASSESSMENT 1 (ACTIVITY 2)</h2>
    <form>
        <ul>
            <li>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name">
            </li>
            <li>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </li>
            <li>
                <label for="contact-number">Contact No.:</label>
                <input type="text" id="contact-number" name="contact-number">
            </li>
            <li>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" cols="50"></textarea>
                <label for="message">required feild.</label>
            </li>
            <li>
                <button type="submit">Send</button>
            </li>
        </ul>
    </form>
</body>
</html>
