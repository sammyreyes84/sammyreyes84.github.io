<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="external_registration.css">

</head>
<body>
    <div class="container">
        <h1 class="mt-5">Employee Registration Form</h1>
        <div>
            <form action="">
                <div class="mb-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
                </div>
                <div class="mb-3">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
                </div>
                <div class="mb-3">
                    <label for="middlename" class="form-label">Middle Name</label>
                    <input type="text" class="form-control" id="middlename" name="middlename" placeholder="Middle Name">
                </div>
                <div class="mb-3">
                    <label for="contactnumber" class="form-label">Contact Number</label>
                    <input type="tel" class="form-control" id="contactnumber" name="contactnumber" placeholder="09*********">
                </div>
                <div class="mb-3">
                    <label for="birthdate" class="form-label">Birthdate</label>
                    <input type="date" class="form-control" id="birthdate" name="birthdate">
                </div>
                <div class="mb-3">
                    <label for="nationality" class="form-label">Nationality</label>
                    <input type="text" class="form-control" id="nationality" name="nationality">
                </div>
                <div class="mb-3">
                    <label for="homeaddress" class="form-label">Home Address</label>
                    <input type="text" class="form-control" id="homeaddress" name="homeaddress">
                </div>
                <div class="mb-3">
                    <label for="emailaddress" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="emailaddress" name="emailaddress" placeholder="juandelacruz@gmail.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="123abc!">
                </div>
                <button type="submit" class="btn btn-primary">REGISTER NOW</button>
            </form>
        </div>
    </div>

</body>
</html>
